[core]
cache_dir = /opt/Home-Satellite/mopidy/cache
config_dir = /opt/Home-Satellite/mopidy/config
data_dir = /opt/Home-Satellite/mopidy/data
max_tracklist_length = 10000
restore_state = true

[logging]
#verbosity = 0
#format = %(levelname)-8s %(asctime)s [%(process)d:%(threadName)s] %(name)s\n  %(message)s
#color = true
#config_file = 

[audio]
mixer = software
#mixer_volume = 
output = pulsesink
#output = pipewiresink
#buffer_time = 

[proxy]
#scheme = 
#hostname = 
#port = 
#username = 
#password = 

[file]
enabled = false
#media_dirs = 
